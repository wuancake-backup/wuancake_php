<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue"></script>
	<title>First Vue.js page</title>
</head>
<body>
<div id="hw">
<p>{{ message }}</p>
</div>
</body>
<script type="text/javascript">
new Vue({
	el : '#hw',
	data : {
		message : 'Hello World'
	}
})
</script>
</html>
