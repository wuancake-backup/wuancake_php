<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>component</title>
</head>
<body>
<ol id="app">
    <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
    </todo-item>
</ol>
</body>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    });
    new Vue({
        el: '#app',
        data: {
            groceryList: [
                {id: 0, text: '蔬菜'},
                {id: 1, text: '水果'},
                {id: 2, text: '奶酪'},
                {id: 3, text: '随便其他什么东西'}
            ]
        }
    })
</script>
</html>
