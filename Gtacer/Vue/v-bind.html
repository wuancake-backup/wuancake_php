<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<title>v-bind</title>
</head>
<body>
<div id="app">
	<span v-bind:title='message'>鼠标悬停此处查看页面加载时间</span>
</div>
</body>
<script type="text/javascript">
new Vue({
	el : '#app',
	data : {
		message : '本页面创建于' + new Date().toLocaleString()
	}
})
</script>
</html>
