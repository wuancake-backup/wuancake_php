<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<title>use if control visible</title>
</head>
<body>
<div id="app">
<p v-if="seen">该标签是可见的</p>
<p v-if="hidden">该标签是不可见的</p>
</div>
</body>
<script type="text/javascript">
	new Vue({
		el : '#app',
		data : {
			seen : true,
			hidden : false
		}
	})
</script>
</html>
