<html>
<head><title>练习</title></head>
<body>
<form action="OK.html" method="post">
<p><h2>请选中你喜欢的运动项目</h2></p>
<input type="checkbox" name="sports" value="football">足球
<input type="checkbox" name="sports" value="basketball">篮球
<input type="checkbox" name="sports" value="handball">手球
<p><h2>请选中你喜欢的书</h2></p>
<input type="checkbox" name="book" value="wuxia">武侠
<input type="checkbox" name="book" value="yanqing">言情
<input type="checkbox" name="book" value="tanxian">探险
<p><h2>请选中你的性别</h2></p>
<input type="radio" name="sex" value="boy">男
<input type="radio" name="sex" value="girl">女
<p><h2>图片</h2></p>
<input type="image" src="image1.jpg" width="120px">
<p><h2>下拉列表</h2></p>
<select name="cities">
<option>--请选中--</option>
<option value="sichuan">四川</option>
<option value="beijing">北京</option>
<option value="shanghai">上海</option>
</select>
<p><h2>文本域</h2></p>
<textarea name="mytextarea" cols="50" rows="10"></textarea>
<p><h2>文件控件</h2></p>
<input type="file" name="myfile"><br/><br/>
<input type="submit" value="提交">
</form>
</body>
</html>
