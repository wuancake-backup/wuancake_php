<html>
<head>
<title>标题</title>
</head>
<body>
<h1>表头，自动换行且加粗</h1>
<b>加粗</b><br/>
<font color=#"#FF0000">设置字体颜色</font><br/>
<font size="7">设置字号</font>
<p>这是一个段落，会自动换行</p>
符号：&yen;
超链接的使用<br/>
<a href="#a.html">连接到（本目录下）a.html</a><br/>
<a href="http://www.baidu.com">连接到某外网网页</a><br/>

<!--插入图片的地址， 图片的宽度， 图片的高度， 为图片增加黑边，鼠标悬停提示-->
<img src="2333.png" width="600px" heigh="600" border="6px" color="red" alt="鼠标悬停提示"/>	

<!--table表格数据-->
<!--   边框         高度，      宽度，可以用百分比也可以用像素“px”  -->
<table border="1px" height="10px" width="50%" bgcolor="yellow">
<!--tr表示一行，td表示一列，一行之中可以有多列-->
<tr>
<td>1</td>
<td>2</td>
</tr>
<tr><td>2</td></tr>
<br/>

<!--无序列表-->
<ul>
<li>1</li>
<li>2</li>
<li>3</li>
</ul>


</table>
</body>
</html>
