<html>
<head>
<!--告诉浏览器该用什么样的字符编码显示页面
    网页本身的编码应当和content-type指令的编码保持一致-->
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>

<!--文字的分区显示-->
<div>
文字的分区显示
</div>

<!--客户端图像映射图-->
<!--               必须以#开头-->
<img src="map.gif" usemap="#abc"/>
<map name="abc">
<!--  定义矩形区域                  如果 shape 属性设置为 "rect"，则该值规定矩形左上角和右下角的坐标。-->
<area shape="rect" href="rect.html" coords=""/>
</head>
</html>
